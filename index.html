.button {

    padding: 10px 20px;

    background-color: #0077b6;
    color: #fff;
    text-decoration: none;

    margin-top: 20px;
    border: none;
    cursor: pointer;

.button:hover {

}
.youtube {

      .snapchat {

      .close {
  color: white;

  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}
      

.preview {
  width: 100%;
}

.row {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.row > .col {
  padding: 0 8px;
}

.col {
  float: left;
  width: 25%;
}

/* Now you want to define what the lightbox will look like. Note that you have the display
   as none. You don't want it to show until the user clicks on one of the previews. 
   You will change this display property with JavaScript below. */
   
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding: 10px 62px 0px 62px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

.modal-content {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin: auto;
  padding: 0 0 0 0;
  width: 80%;
  max-width: 1200px;
}
      *, *:before, *:after {
  box-sizing: inherit;
}
